<!DOCTYPE html>
<html>
<head>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
        "lightweight-charts": "https://esm.sh/lightweight-charts@4.1.3"
      }
    }
  </script>
  <script type="module" src="index.tsx"></script>
  <link rel="stylesheet" href="index.css">
  <title>Financial Analysis Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Financial Analysis Chart</h1>
  </header>
  <main>
    <div class="container">
      <div id="chart-container">
        <div id="chart"></div>
      </div>
      <div id="controls">
        <h2>Analysis</h2>
        <button id="analyze-button">Analyze with Gemini</button>
        <div id="analysis-output-container">
          <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Gemini is analyzing the data...</p>
          </div>
          <div id="analysis-output"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
